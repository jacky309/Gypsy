<!DOCTYPE html>
<html>

<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>

<body ng-app ng-controller="todoCtrl">

	<h1>Swing Lyons</h1>

<!-- 	<form ng-submit="todoAdd()"> -->
<!-- 		<input type="text" ng-model="todoInput" size="50" -->
<!-- 			placeholder="Add New"> <input type="submit" value="Add New"> -->
<!-- 	</form> -->

	<br>

	<div ng-repeat="song in todoList">
		<h2 ng-bind="song.name"></h2>
		<div ng-repeat="aaa in song.playbacks">
			<a href="{{aaa.url}}">ff</a>
		</div>
	</div>

	<script>
		function todoCtrl($scope) {
			$scope.todoList = [ {
				name : 'All of me',
				tempo : 120,
				playbacks : [ {
					url : "http://gfdgfdg.mp3"
				}, {
					url : "http://gfdgfdg.mp366"
				}, {
					url : "http://gfdgfdg.mp55553"
				} ]
			}, {
				name : 'Minor swing',
				tempo : 140
			} ];

			$scope.todoAdd = function() {
				$scope.todoList.push({
					name : $scope.todoInput,
					done : false
				});
				$scope.todoInput = "";
			};

			$scope.remove = function() {
				var oldList = $scope.todoList;
				$scope.todoList = [];
				angular.forEach(oldList, function(x) {
					if (!x.done)
						$scope.todoList.push(x);
				});
			};
		}
	</script>

</body>
</html>
